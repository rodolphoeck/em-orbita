name: Launch

on: [push]

jobs:
  launch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.1'
      - name: Build
        run: |
          go build -v foguete.go
      - name: Launch
        run: |
          ./foguete
